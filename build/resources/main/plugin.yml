name: ArmorstandLib
main: dev.reeve.armorstandlib.ArmorstandLib
version: LATEST
api-version: 1.16
description: A library for armorstands
author: Xwy
libraries:
  - org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.7.21
commands:
  createstand:
    description: Creates an armorstand
    usage: /createstand <x> <y> <z> <ox> <oy> <oz> <eux> <euy> <euz>
    permission: armorstandlib.createstand
    permission-message: You do not have permission to use this command
    aliases: [cs]
  createinground:
    description: Creates an armorstand in the ground
    usage: /createinground <x> <y> <z>
    permission: armorstandlib.createinground
    permission-message: You do not have permission to use this command
    aliases: [cig]
  deletestands:
    description: Deletes all armorstands in the world
    usage: /deletestands
    permission: armorstandlib.deletestands
    permission-message: You do not have permission to use this command
    aliases: [ds]